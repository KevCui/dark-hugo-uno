<script src="{{ .Site.BaseURL }}/js/umbrella.min.js"></script>
{{ $mainjs := resources.Get "js/main.js" | resources.Minify }}
<script src="{{ $mainjs.Permalink }}">></script>
{{ if .Params.highlight }}
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/nord.min.css">
    <script src="{{ .Site.BaseURL }}/js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{{ end }}

{{ if .Site.Params.analytics }}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', '{{ .Site.Params.Analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end }}
